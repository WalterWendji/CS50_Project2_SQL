{% extends 'auctions/layout.html' %}

{% block body %}
<div class="content">
  <ul id="categories_listing">
    {% for category_element in categories %}
      <li>
        <a href="{% url 'category_listing' category_element %}">{{ category_element }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
